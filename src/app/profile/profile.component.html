<div class="container mainBody">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="well well-sm">
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <img alt="" class="img-rounded img-responsive" src="../../assets/images/profile-avater.png"/>
          </div>
          <div class="col-sm-6 col-md-8">
            <h4>{{ name }}, {{ teacherInitial }}</h4>
            <small><cite title="San Francisco, USA">Employee id: {{ employeeId }}
            </cite></small>
            <p>
              <i class="glyphicon glyphicon-envelope"></i>{{ email }}
              <br/>
              <i class="glyphicon glyphicon-globe"></i>{{phone}}
              <br/>
              <i class="glyphicon glyphicon-gift"></i>{{ designation}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
