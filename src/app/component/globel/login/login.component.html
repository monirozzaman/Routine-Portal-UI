<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img alt="Logo" class="brand_logo" src="../../../../assets/images/diu-logo.png">
        </div>
      </div>

      <div class="d-flex justify-content-center form_container">

        <form (ngSubmit)="onSubmit()" [formGroup]="loginInfo">
          <div class="text-sm-center text-white fon">
            <h3 class="diu_routine_portal_text">DIU Routine Portal</h3>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input class="form-control input_user" formControlName="employeeId" name="" placeholder="Employee Id"
                   type="text" value="">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input class="form-control input_pass" formControlName="password" placeholder="password" type="password"
                   value="">
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" id="customControlInline" type="checkbox">
              <label class="custom-control-label" for="customControlInline">Remember me</label>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <input class="btn login_btn" name="button" type="submit" value="Login"/>
          </div>
        </form>

      </div>

      <div class="mt-4">

        <div class="d-flex justify-content-center links ">
          <a class="text-light" href="#">Forgot your password?</a>
        </div>
      </div>
      <div *ngIf="errorShow" class="alert alert-danger">
        Wrong Employee Id or Password <strong><a class="alert-link" href="">Retry!!</a></strong> .
      </div>
    </div>
  </div>
</div>
